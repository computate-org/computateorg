apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: sso-prod
  namespace: sso
spec:
  acme:
    email: computate@computate.org
    preferredChain: ''
    privateKeySecretRef:
      name: sso-prod
    server: 'https://acme-v02.api.letsencrypt.org/directory'
    solvers:
      - http01:
          ingress:
            name: sso-ingress
